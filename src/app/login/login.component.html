<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="container loginForm">
      <h1 id="loginHeading">SIGN-IN</h1>
      <button (click)="googleLogin()" id="gBtn" class="btn btn-light">
        <img src="https://img.icons8.com/fluent/25/000000/google-logo.png"/> Google Login</button
      >
      <button (click)="githubLogin()" id="hubBtn" class="btn  btn-light">
        <img src="https://img.icons8.com/material-sharp/25/000000/github.png"/>Github Login</button
      >
      <form #ff="ngForm" (ngSubmit)="emailLogin(email, pass)">
        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input
          matInput
          required
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="email"
        />
        
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
        <input
          matInput
          required
          type="text"
          class="form-control"
          name="pass"
          [(ngModel)]="pass"
        />
        </mat-form-field>
        <br>
        
        <button class="btn btn-success" type="submit">Login</button>
        

        
      </form>
    </div>
  </div>
</div>
