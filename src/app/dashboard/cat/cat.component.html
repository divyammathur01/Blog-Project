<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Action</th>

            
        </tr>
        <tr *ngFor="let data of dataArray; let i = index">
            <td >{{i+1}}</td>
            <td >{{data.cname}}</td>
            <td >{{data.cdesc}}</td>
            <td >{{data.cdate}}</td>
            <td>
                <button class="btn btn-primary" (click)="edit(data)">Edit</button>&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="delete(data.$key)">Delete</button>
            </td>
        </tr>

    </table>
</div>
