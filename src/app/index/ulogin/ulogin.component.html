<div class="container">
    <form #ff="ngForm">
        <label>User-Id </label>
        <input type="text" class="form-control" name="user" [(ngModel)]="user" #us="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required ><br><br>
        <div *ngIf="us.invalid && us.touched">
            <div *ngIf="us.errors.required"> User-Id is required</div>
            <div *ngIf="us.errors.pattern">  Invalid User-Id</div>

        </div>
        <label >Password</label>
        <input type="text" class="form-control" name="password"  [(ngModel)]="password" #ps="ngModel" pattern="[a-zA-Z ]{5,30}" required><br><br>
        <div *ngIf="ps.invalid && ps.touched">
            <div *ngIf="ps.errors.required"> Password is required</div>
            <div *ngIf="ps.errors.pattern">  Invalid Password</div>

        </div>
        <button type="submit" class="btn btn-success btn-md">Login</button>
        
    </form>
</div>
